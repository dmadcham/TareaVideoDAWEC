<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproductor Musical</title>
  <!-- Iconos -->
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
  <!-- Estilos -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Logo Página -->
  <link rel="shortcut icon" href="assets/icons/rr-music-alt.png" type="image/x-icon">
</head>
<body>
  <div class="video-player">

    <h1>Reproductor Musical</h1>
    <div class="song-info">
      <p class="title">Lo que en Silencio Guardo (Acústico)</p>
      <p class="author">Kaze y Evaristo</p>
    </div>
    <div class="video-container">
      <video id="video">
        <source src="assets/video/kaze-lo_que_en_sielcio_guardo-acustico.mp4" type="video/mp4">
        Tu navegador no soporta videos.
      </video>
      <div class="overlay"></div>
    </div>
    <div class="controls">
      <button id="play-pause" class="control-button"><i class="fi fi-rr-play"></i></button>
      <button id="stop" class="control-button"><i class="fi fi-rr-stop"></i></button>
      <button id="mute" class="control-button"><i class="fi fi-rr-volume"></i></button>
      <input type="range" id="volume" class="volume-slider" min="0" max="1" step="0.1">
      <button id="fullscreen" class="control-button"><i class="fi fi-rr-expand"></i></button>
      <div class="time">
        <span id="current-time">0:00</span> / <span id="duration">0:00</span>
      </div>
      <input type="range" id="progress" class="progress-bar" value="0" min="0" max="1" step="0.01">
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
