<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproductor de Audio</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="audio-player">
    <h1>Reproductor de Audio</h1>
    <div class="song-info">
      <img src="assets/images/kaze-lo_que_en_sielcio_guardo-acustico.jpg" alt="Miniatura" id="thumbnail">
      <div class="song-details">
        <h2 id="song-title">Lo que en silecio guardo - Ac√∫stico</h2>
        <p id="song-artist">Kaze y Evaristo</p>
      </div>
    </div>
    <audio id="audio">
      <source src="assets/audio/kaze-lo_que_en_sielcio_guardo-acustico.mp3" type="audio/mp3">
      Tu navegador no soporta el elemento de audio.
    </audio>
    <div class="controls">
      <button id="play-pause" class="control-button">‚ñ∂Ô∏è</button>
      <button id="stop" class="control-button">‚èπÔ∏è</button>
      <button id="mute" class="control-button">üîá</button>
      <input type="range" id="volume" class="volume-slider" min="0" max="1" step="0.1">
    </div>
    <div class="progress-container">
      <span id="current-time">0:00</span>
      <input type="range" id="progress" class="progress-bar" value="0" min="0" max="1" step="0.01">
      <span id="duration">0:00</span>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
